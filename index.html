<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Parley Inteligente</title>
</head>
<body>
  <h1>Selecciona los Equipos</h1>
  <form id="formEquipos">
    <label>Equipo A:</label>
    <select id="equipo1">
      <option>Real Madrid</option>
      <option>Barcelona</option>
      <option>Manchester City</option>
      <option>Liverpool</option>
      <option>PSG</option>
      <option>Bayern Munich</option>
    </select>

    <label>Equipo B:</label>
    <select id="equipo2">
      <option>Barcelona</option>
      <option>Real Madrid</option>
      <option>Manchester United</option>
      <option>Arsenal</option>
      <option>Inter</option>
      <option>Juventus</option>
    </select>

    <button type="submit">Analizar</button>
  </form>

  <h2>Resultado</h2>
  <pre id="resultado"></pre>

  <script>
    document.getElementById("formEquipos").addEventListener("submit", async (e) => {
      e.preventDefault();
      const equipo1 = document.getElementById("equipo1").value;
      const equipo2 = document.getElementById("equipo2").value;
      const res = await fetch(`/api/parley?equipo1=${equipo1}&equipo2=${equipo2}`);
      const data = await res.json();
      document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
